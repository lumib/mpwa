{% load staticfiles %}

<div class="album" data-type="album" data-id="{{ album.id }}"
     style="background: url(&quot;{% static album.cover %}&quot;)  repeat-x;">
    <div class="header">
        <img class="cover cover-large" src="{% static album.cover %}" alt="{{ album.album }}"
             onerror="this.style.display='none';">

        <div class="padded">
            <p class="text-title ">{{ album.album }}</p>

            <p class="text-info">by <a class="artist-link"
                                       href="{% url 'artist_id' album.artist.id %}">{{ album.artist.artist }}</a></p>
        </div>
    </div>
    <div class="list track-list">
        <table class="table track-table">
            <thead>
            <tr>
                <th class="column-number">#</th>
                <th class="column-title">TITLE</th>
                <th class="column-artist">Artist</th>
                <th class="column-duration">LENGTH</th>
            </tr>
            </thead>
            <tbody>
            {% for track in tracks %}
                <tr class="track" data-type="track" data-id="{{ track.id }}" data-url="{{ track.location_on_disk }}">
                    <td class="column-number">{{ track.track_number }}</td>
                    <td class="column-title">{{ track.title }}</td>
                    <td class="column-artist">{{ track.artist__artist }}</td>
                    <td class="column-duration">{{ track.formatted_duration }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
